<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ensayo Pro - Track de Canciones</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            -webkit-tap-highlight-color: transparent;
        }

        .song-card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .song-card:active {
            transform: scale(0.98);
        }

        .counter-btn:active {
            transform: scale(0.9);
        }

        .hidden-view {
            display: none;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 0px;
        }
    </style>
</head>
<body class="pb-20">

    <!-- App Header -->
    <header class="bg-white border-b sticky top-0 z-20 px-4 py-4 shadow-sm">
        <div class="max-w-md mx-auto flex justify-between items-center">
            <h1 id="app-title" class="text-xl font-bold text-slate-800 flex items-center gap-2">
                <i data-lucide="music"></i> Ensayo Pro
            </h1>
            <button id="toggle-view-btn" class="p-2 bg-indigo-50 text-indigo-600 rounded-xl hover:bg-indigo-100 transition-colors flex items-center gap-2 font-medium text-sm">
                <span id="btn-text">Estadísticas</span>
                <span id="btn-icon-container">
                    <i data-lucide="bar-chart-3" size="18"></i>
                </span>
            </button>
        </div>
    </header>

    <!-- MAIN VIEW (List & Add) -->
    <main id="list-view" class="max-w-md mx-auto p-4 space-y-6">
        
        <!-- Add Song Form -->
        <section class="bg-white rounded-2xl p-4 shadow-sm border border-slate-100">
            <form id="add-song-form" class="space-y-3">
                <label class="block text-sm font-semibold text-slate-600 ml-1">Nueva Canción</label>
                <div class="flex gap-2">
                    <input 
                        type="text" 
                        id="song-name-input" 
                        placeholder="Ej: Stairway to Heaven" 
                        class="flex-1 px-4 py-3 rounded-xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-slate-50 text-slate-800"
                        required
                    >
                    <button 
                        type="submit" 
                        class="bg-indigo-600 text-white p-3 rounded-xl hover:bg-indigo-700 transition-all shadow-lg shadow-indigo-200"
                    >
                        <i data-lucide="plus"></i>
                    </button>
                </div>
            </form>
        </section>

        <!-- Song List Container -->
        <div id="songs-container" class="space-y-4">
            <!-- Content injected via JS -->
        </div>
    </main>

    <!-- STATS VIEW -->
    <main id="stats-view" class="max-w-md mx-auto p-4 space-y-6 hidden-view">
        <h2 class="text-lg font-bold text-slate-800 px-1 flex items-center gap-2">
            <i data-lucide="sparkles" class="text-amber-500"></i> Resumen de Progreso
        </h2>

        <!-- Main Score Card -->
        <div class="bg-gradient-to-br from-indigo-600 to-violet-700 rounded-3xl p-6 text-white shadow-xl">
            <p class="text-indigo-100 text-sm font-medium opacity-80 uppercase tracking-wider">Total Ejecuciones Exitosas</p>
            <h3 id="global-success-count" class="text-5xl font-bold mt-2">0</h3>
            <div class="mt-4 flex items-center gap-2 text-indigo-200 text-xs">
                <i data-lucide="trending-up" size="14"></i>
                <span>Sigue practicando para mejorar tu técnica</span>
            </div>
        </div>

        <!-- Category Breakdown -->
        <section class="bg-white rounded-2xl p-5 shadow-sm border border-slate-100 space-y-4">
            <h3 class="font-bold text-slate-700 text-sm uppercase tracking-tight">Desempeño por Categoría</h3>
            <div id="category-bars" class="space-y-5">
                <!-- Bars will be injected here -->
            </div>
        </section>

        <!-- Top Songs -->
        <section class="space-y-3">
            <h3 class="font-bold text-slate-700 text-sm px-1 uppercase tracking-tight">Top Canciones</h3>
            <div id="top-songs-list" class="space-y-3">
                <!-- Top items will be injected here -->
            </div>
        </section>
    </main>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-6 left-1/2 -translate-x-1/2 bg-slate-800 text-white px-6 py-3 rounded-full text-sm font-medium shadow-2xl opacity-0 pointer-events-none transition-opacity duration-300 z-50">
        ¡Mensaje!
    </div>

    <script>
        // State Management
        let songs = JSON.parse(localStorage.getItem('ensayo_pro_songs')) || [];
        let currentView = 'list';

        // DOM Elements
        const listView = document.getElementById('list-view');
        const statsView = document.getElementById('stats-view');
        const toggleBtn = document.getElementById('toggle-view-btn');
        const btnText = document.getElementById('btn-text');
        const btnIconContainer = document.getElementById('btn-icon-container');
        const songsContainer = document.getElementById('songs-container');
        const toast = document.getElementById('toast');

        // --- NAVIGATION ---
        toggleBtn.addEventListener('click', () => {
            if (currentView === 'list') {
                currentView = 'stats';
                listView.classList.add('hidden-view');
                statsView.classList.remove('hidden-view');
                btnText.textContent = 'Volver';
                btnIconContainer.innerHTML = '<i data-lucide="arrow-left" size="18"></i>';
                renderStats();
            } else {
                currentView = 'list';
                statsView.classList.add('hidden-view');
                listView.classList.remove('hidden-view');
                btnText.textContent = 'Estadísticas';
                btnIconContainer.innerHTML = '<i data-lucide="bar-chart-3" size="18"></i>';
                renderList();
            }
            lucide.createIcons();
        });

        // --- CORE LOGIC ---
        function save() {
            localStorage.setItem('ensayo_pro_songs', JSON.stringify(songs));
            if (currentView === 'list') renderList();
            else renderStats();
        }

        function showToast(message) {
            toast.textContent = message;
            toast.classList.remove('opacity-0');
            setTimeout(() => toast.classList.add('opacity-0'), 2000);
        }

        document.getElementById('add-song-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const input = document.getElementById('song-name-input');
            const name = input.value.trim();
            if (!name) return;

            const newSong = {
                id: Date.now(),
                name: name,
                stats: { melodia: 0, armonia: 0, backing: 0 }
            };

            songs.unshift(newSong);
            input.value = '';
            showToast('Canción añadida');
            save();
        });

        function updateCounter(songId, category, delta) {
            const song = songs.find(s => s.id === songId);
            if (song) {
                song.stats[category] = Math.max(0, song.stats[category] + delta);
                save();
            }
        }

        function deleteSong(id) {
            if(confirm('¿Eliminar esta canción?')) {
                songs = songs.filter(s => s.id !== id);
                showToast('Canción eliminada');
                save();
            }
        }

        // --- RENDERING LIST ---
        function renderList() {
            if (songs.length === 0) {
                songsContainer.innerHTML = `
                    <div class="text-center py-12 text-slate-400">
                        <i data-lucide="library" class="mx-auto mb-2 opacity-20" size="48"></i>
                        <p>No hay canciones todavía.</p>
                    </div>
                `;
                lucide.createIcons();
                return;
            }

            songsContainer.innerHTML = '';
            songs.forEach(song => {
                const card = document.createElement('div');
                card.className = 'song-card bg-white rounded-2xl border border-slate-100 shadow-sm overflow-hidden';
                card.innerHTML = `
                    <div class="p-4 border-b border-slate-50 flex justify-between items-center bg-slate-50/50">
                        <h3 class="font-bold text-slate-800 truncate pr-4">${song.name}</h3>
                        <button onclick="deleteSong(${song.id})" class="text-slate-300 hover:text-red-500 transition-colors p-1">
                            <i data-lucide="trash-2" size="18"></i>
                        </button>
                    </div>
                    <div class="p-4 grid grid-cols-3 gap-3">
                        ${renderCategory('Melodía', 'melodia', song)}
                        ${renderCategory('Armonía', 'armonia', song)}
                        ${renderCategory('Backing', 'backing', song)}
                    </div>
                `;
                songsContainer.appendChild(card);
            });
            lucide.createIcons();
        }

        function renderCategory(label, key, song) {
            return `
                <div class="flex flex-col items-center gap-2">
                    <span class="text-[10px] uppercase tracking-wider font-bold text-slate-400">${label}</span>
                    <div class="text-2xl font-bold text-indigo-600">${song.stats[key]}</div>
                    <div class="flex gap-1 w-full">
                        <button onclick="updateCounter(${song.id}, '${key}', -1)" class="counter-btn flex-1 py-2 bg-slate-100 rounded-lg text-slate-400 hover:bg-slate-200 flex justify-center"><i data-lucide="minus" size="14"></i></button>
                        <button onclick="updateCounter(${song.id}, '${key}', 1)" class="counter-btn flex-1 py-2 bg-indigo-50 rounded-lg text-indigo-600 hover:bg-indigo-100 flex justify-center"><i data-lucide="plus" size="14"></i></button>
                    </div>
                </div>
            `;
        }

        // --- RENDERING STATS ---
        function renderStats() {
            let totalSuccess = 0;
            let catStats = { melodia: 0, armonia: 0, backing: 0 };
            
            songs.forEach(s => {
                totalSuccess += (s.stats.melodia + s.stats.armonia + s.stats.backing);
                catStats.melodia += s.stats.melodia;
                catStats.armonia += s.stats.armonia;
                catStats.backing += s.stats.backing;
            });

            document.getElementById('global-success-count').textContent = totalSuccess;

            const maxVal = Math.max(catStats.melodia, catStats.armonia, catStats.backing, 1);
            const barContainer = document.getElementById('category-bars');
            barContainer.innerHTML = '';
            
            const cats = [
                { name: 'Melodía', key: 'melodia', color: 'bg-blue-500' },
                { name: 'Armonía', key: 'armonia', color: 'bg-emerald-500' },
                { name: 'Backing', key: 'backing', color: 'bg-rose-500' }
            ];

            cats.forEach(c => {
                const percentage = (catStats[c.key] / maxVal) * 100;
                barContainer.innerHTML += `
                    <div class="space-y-1">
                        <div class="flex justify-between text-xs font-bold text-slate-500">
                            <span>${c.name}</span>
                            <span class="text-slate-800">${catStats[c.key]}</span>
                        </div>
                        <div class="h-3 w-full bg-slate-100 rounded-full overflow-hidden">
                            <div class="${c.color} h-full rounded-full transition-all duration-700" style="width: ${percentage}%"></div>
                        </div>
                    </div>
                `;
            });

            const topList = document.getElementById('top-songs-list');
            const sortedSongs = [...songs].sort((a, b) => {
                const totalA = a.stats.melodia + a.stats.armonia + a.stats.backing;
                const totalB = b.stats.melodia + b.stats.armonia + b.stats.backing;
                return totalB - totalA;
            }).slice(0, 3);

            if (sortedSongs.length === 0 || totalSuccess === 0) {
                topList.innerHTML = `<p class="text-sm text-slate-400 text-center py-4 italic">Sigue practicando para ver tu ranking...</p>`;
            } else {
                topList.innerHTML = '';
                sortedSongs.forEach((s, idx) => {
                    const total = s.stats.melodia + s.stats.armonia + s.stats.backing;
                    topList.innerHTML += `
                        <div class="flex items-center gap-4 bg-white p-4 rounded-2xl border border-slate-100">
                            <div class="w-8 h-8 rounded-full bg-indigo-100 text-indigo-600 flex items-center justify-center font-bold text-sm">
                                ${idx + 1}
                            </div>
                            <div class="flex-1 min-w-0">
                                <h4 class="font-bold text-slate-800 truncate text-sm">${s.name}</h4>
                                <p class="text-[11px] text-slate-400 font-medium tracking-wide uppercase">${total} aciertos</p>
                            </div>
                            <i data-lucide="award" class="${idx === 0 ? 'text-amber-400' : 'text-slate-200'}" size="20"></i>
                        </div>
                    `;
                });
            }
            lucide.createIcons();
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderList();
        });

    </script>
</body>
</html>
